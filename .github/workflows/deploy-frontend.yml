name: Deploy Frontend to GitHub Pages

on:
  workflow_dispatch:
  push: 
    branches: [ main ]
    paths:
      - 'kisaan-frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Code Quality
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kisaan-frontend/package-lock.json

    - name: ðŸ“¥ Install dependencies
      working-directory: kisaan-frontend
      run: npm ci --legacy-peer-deps

    - name: TypeScript type checking
      working-directory: kisaan-frontend
      run: npm run build

    - name: Lint code
      working-directory: kisaan-frontend
      run: npm run lint
      continue-on-error: true

    - name: Audit dependencies
      working-directory: kisaan-frontend
      run: npm audit --audit-level=high
      continue-on-error: true

  build:
    needs: validate
    runs-on: ubuntu-latest
    name: Build Frontend
    env:
      REQUIRE_VITE_API_BASE_URL: ${{ secrets.REQUIRE_VITE_API_BASE_URL }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: kisaan-frontend/package-lock.json

    - name: Check required secret
      if: ${{ env.REQUIRE_VITE_API_BASE_URL == 'true' }}
      run: |
        echo "REQUIRE_VITE_API_BASE_URL is enabled â€” verifying secret presence..."
        if [ -z "${{ secrets.VITE_API_BASE_URL }}" ] || [ "${{ secrets.VITE_API_BASE_URL }}" = "null" ]; then
          echo "ERROR: VITE_API_BASE_URL secret is required but not set."
          exit 1
        fi

    - name: ðŸ”§ Create production environment file
      id: create_env
      working-directory: kisaan-frontend
      run: |
        echo "Creating .env.production with values from GitHub secrets..."
        
        # Set backend URL with fallback to Azure Container Apps endpoint
        BACKEND_URL="${{ secrets.VITE_API_BASE_URL }}"
        if [ -z "$BACKEND_URL" ] || [ "$BACKEND_URL" = "null" ] || [ "$BACKEND_URL" = "undefined" ]; then
          BACKEND_URL="https://kisaan-center-production.up.railway.app/api"
          echo "âš ï¸  Using fallback backend URL: $BACKEND_URL"
        else
          echo "âœ… Using backend URL from secret: $BACKEND_URL"
        fi
        
        cat > .env.production << EOF
        # Production environment configuration (auto-generated)
        VITE_API_BASE_URL=$BACKEND_URL
        VITE_APP_TITLE=KisaanCenter
        VITE_APP_DESCRIPTION=Market Management System
        VITE_APP_VERSION=1.0.0
        VITE_ENVIRONMENT=production
        VITE_BACKEND_URL=$BACKEND_URL
        VITE_API_TIMEOUT=30000
        VITE_ENABLE_LOGGING=false
        EOF

        echo "âœ… Environment file created successfully"
        echo "Backend URL will be: $BACKEND_URL"
        # Expose the final backend URL as a step output for later debugging
        echo "final_backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT

    - name: ðŸ“¥ Install dependencies
      working-directory: kisaan-frontend
      run: npm ci --legacy-peer-deps

    - name: Show final backend URL
      run: |
        echo "Final backend URL used by the build: ${{ steps.create_env.outputs.final_backend_url }}"


    - name: Build
      working-directory: kisaan-frontend
      run: npm run build
    - name: Pages token diagnostics
      run: |
        echo "Checking PAGES_TOKEN secret presence and validating it (no token will be printed)."
        if [ -z "${{ secrets.PAGES_TOKEN }}" ]; then
          echo "PAGES_TOKEN is not set. If Actions cannot create/enable Pages, add a PAT as repo secret 'PAGES_TOKEN'."
        else
          echo "PAGES_TOKEN is set â€” testing token by calling GitHub API /user"
          status=$(curl -s -o /tmp/pagetest.json -w "%{http_code}" -H "Authorization: token ${{ secrets.PAGES_TOKEN }}" https://api.github.com/user)
          echo "GitHub API HTTP status: $status"
          if [ "$status" -ne 200 ]; then
            echo "Token validation failed â€” API returned non-200. Response body:";
            cat /tmp/pagetest.json
            echo "Ensure the PAT has 'repo' (or 'public_repo' for public repos) and 'workflow' scopes, or use a fine-grained token with repository + Actions permissions."
            exit 1
          fi
          echo -n "Authenticated as: "
          sed -n 's/.*"login": *"\([^"]*\)".*/\1/p' /tmp/pagetest.json || true
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ secrets.PAGES_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: kisaan-frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.PAGES_TOKEN }}

    - name: Deployment Summary
      env:
        SITE_URL: ${{ steps.deployment.outputs.page_url }}
        BACKEND: ${{ secrets.VITE_API_BASE_URL }}
        COMMIT: ${{ github.sha }}
      run: |
        echo "ðŸŽ‰ Frontend Deployment Summary"
        echo "=============================="
        echo "âœ… Site URL: $SITE_URL"
        echo "âœ… Custom Domain: https://kisaancenter.com"
        echo "âœ… Backend API: ${{ secrets.VITE_API_BASE_URL }}"
        echo "âœ… Commit SHA: ${{ github.sha }}"
