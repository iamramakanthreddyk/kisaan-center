name: Build and Validate Frontend

on:
  pull_request:
    branches: [ main, develop ]
  push: 
    branches: [ main, develop ]
    paths:
      - 'kisaan-frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Code Quality
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kisaan-frontend/package-lock.json

    - name: ðŸ“¥ Install dependencies
      working-directory: kisaan-frontend
      run: npm ci --legacy-peer-deps

    - name: TypeScript type checking
      working-directory: kisaan-frontend
      run: npm run build

    - name: Lint code
      working-directory: kisaan-frontend
      run: npm run lint
      continue-on-error: true

    - name: Audit dependencies
      working-directory: kisaan-frontend
      run: npm audit --audit-level=high
      continue-on-error: true

  build:
    needs: validate
    runs-on: ubuntu-latest
    name: Build Frontend
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kisaan-frontend/package-lock.json

    - name: ðŸ“¥ Install dependencies
      working-directory: kisaan-frontend
      run: npm ci --legacy-peer-deps

    - name: Build
      working-directory: kisaan-frontend
      run: npm run build

    - name: âœ… Build Success
      run: |
        echo "âœ… Frontend build completed successfully"
        echo "ðŸ“¦ Frontend is ready for Vercel deployment"

            exit 1
          fi
          echo -n "Authenticated as: "
          sed -n 's/.*"login": *"\([^\"]*\)".*/\1/p' /tmp/pagetest.json || true
        fi

    - name: Ensure Pages enablement (requires token)
      if: ${{ env.SELECTED_PAGES_TOKEN != '' }}
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ env.SELECTED_PAGES_TOKEN }}

    - name: Fail if no Pages token selected
      if: ${{ env.SELECTED_PAGES_TOKEN == '' }}
      run: |
        echo "ERROR: No Pages token selected."
        echo "Set a repository secret 'PAGES_TOKEN' or 'PASS_TOKEN' containing a PAT with repo/workflow scopes, or pre-enable GitHub Pages in repository settings."
        exit 1

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: kisaan-frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ env.SELECTED_PAGES_TOKEN }}

    - name: Deployment Summary
      env:
        SITE_URL: ${{ steps.deployment.outputs.page_url }}
        BACKEND: ${{ secrets.VITE_API_BASE_URL }}
        COMMIT: ${{ github.sha }}
      run: |
        echo "ðŸŽ‰ Frontend Deployment Summary"
        echo "=============================="
        echo "âœ… Site URL: $SITE_URL"
        echo "âœ… Custom Domain: https://kisaancenter.com"
        echo "âœ… Backend API: ${{ secrets.VITE_API_BASE_URL }}"
        echo "âœ… Commit SHA: ${{ github.sha }}"
