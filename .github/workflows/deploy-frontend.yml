name: Build and Validate Frontend

on:
  pull_request:
    branches: [ main, develop ]
  push: 
    branches: [ main, develop ]
    paths:
      - 'kisaan-frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Code Quality
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kisaan-frontend/package-lock.json

    - name: ðŸ“¥ Install dependencies
      working-directory: kisaan-frontend
      run: npm ci --legacy-peer-deps

    - name: TypeScript type checking
      working-directory: kisaan-frontend
      run: npm run build

    - name: Lint code
      working-directory: kisaan-frontend
      run: npm run lint
      continue-on-error: true

    - name: Audit dependencies
      working-directory: kisaan-frontend
      run: npm audit --audit-level=high
      continue-on-error: true

  build:
    needs: validate
    runs-on: ubuntu-latest
    name: Build Frontend
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kisaan-frontend/package-lock.json

    - name: ðŸ“¥ Install dependencies
      working-directory: kisaan-frontend
      run: npm ci --legacy-peer-deps

    - name: Build
      working-directory: kisaan-frontend
      run: npm run build

    - name: âœ… Build Success
      run: |
        echo "âœ… Frontend build completed successfully"
        echo "ðŸ“¦ Frontend is ready for Vercel deployment"

    - name: ðŸš€ Trigger Vercel Deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        curl -X POST "https://api.vercel.com/v1/integrations/git/deploy-hook/${{ secrets.VERCEL_DEPLOY_HOOK }}" \
          -H "Content-Type: application/json"
