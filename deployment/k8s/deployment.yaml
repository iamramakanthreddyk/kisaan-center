
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kisaan-center
  labels:
    app: kisaan-center
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kisaan-center
  template:
    metadata:
      labels:
        app: kisaan-center
    spec:
      containers:
      - name: kisaan-center
        image: kisaan-center:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: kisaan-secrets
              key: db-host
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kisaan-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kisaan-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kisaan-center-service
spec:
  selector:
    app: kisaan-center
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
