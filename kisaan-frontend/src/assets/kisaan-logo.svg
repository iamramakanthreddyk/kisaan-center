<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern agricultural brand with wheat/grain motif -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Modern wheat/grain symbol -->
  <g transform="translate(8, 8)">
    <!-- Main circular background -->
    <circle cx="22" cy="22" r="22" fill="url(#logoGradient)" />
    
    <!-- Wheat stalks - stylized -->
    <g fill="white" opacity="0.95">
      <!-- Center stalk -->
      <path d="M22 10 L22 34 M20 12 L24 12 M19 15 L25 15 M18 18 L26 18 M19 21 L25 21 M20 24 L24 24 M21 27 L23 27" 
            stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Left wheat grains -->
      <circle cx="16" cy="14" r="1.5"/>
      <circle cx="15" cy="17" r="1.5"/>
      <circle cx="16" cy="20" r="1.5"/>
      <circle cx="17" cy="23" r="1.5"/>
      
      <!-- Right wheat grains -->
      <circle cx="28" cy="14" r="1.5"/>
      <circle cx="29" cy="17" r="1.5"/>
      <circle cx="28" cy="20" r="1.5"/>
      <circle cx="27" cy="23" r="1.5"/>
      
      <!-- Center grains -->
      <circle cx="22" cy="16" r="1"/>
      <circle cx="22" cy="19" r="1"/>
      <circle cx="22" cy="22" r="1"/>
      <circle cx="22" cy="25" r="1"/>
    </g>
    
    <!-- Subtle highlight -->
    <circle cx="22" cy="22" r="22" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(60, 8)">
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
      KisaanCenter
    </text>
    <text x="0" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#6b7280">
      Agricultural Hub
    </text>
  </g>
</svg>