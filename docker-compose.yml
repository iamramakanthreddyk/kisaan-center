
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kisaan_center
      POSTGRES_USER: postgres
      # Use an env file or CI secrets to set the DB password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kisaan_center
      - DB_USER=postgres
      # Do NOT hard-code DB_PASSWORD or JWT_SECRET in source. Use env or secret management.
      - DB_PASSWORD=${DB_PASSWORD:-change_me}
      - JWT_SECRET=${JWT_SECRET:-change_me}
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  postgres_data:
