[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm run build && npm run db:bootstrap && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments]
[environments.production]
NODE_ENV = "production"
PORT = "8080"