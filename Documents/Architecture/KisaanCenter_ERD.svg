<?xml version="1.0" encoding="UTF-8"?>
<svg width="1800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .entity { stroke: #333; stroke-width: 2; }
    .title { font-weight: bold; font-size: 16px; }
    .field { font-size: 13px; }
    .relation { stroke: #0074D9; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="#0074D9"/>
    </marker>
  </defs>
  <!-- SUPERADMIN -->
  <rect x="40" y="40" width="180" height="120" fill="#FFDC00" class="entity"/>
  <text x="50" y="60" class="title">SUPERADMIN</text>
  <text x="50" y="80" class="field">id: int</text>
  <text x="50" y="95" class="field">username: string</text>
  <text x="50" y="110" class="field">password_hash: string</text>
  <text x="50" y="125" class="field">contact: string</text>
  <text x="50" y="140" class="field">created_at: datetime</text>
  <text x="50" y="155" class="field">updated_at: datetime</text>
  <text x="50" y="170" class="field">status: bool</text>

  <!-- USER -->
  <rect x="260" y="40" width="200" height="140" fill="#7FDBFF" class="entity"/>
  <text x="270" y="60" class="title">USER</text>
  <text x="270" y="80" class="field">id: int</text>
  <text x="270" y="95" class="field">username: string</text>
  <text x="270" y="110" class="field">password_hash: string</text>
  <text x="270" y="125" class="field">role: string</text>
  <text x="270" y="140" class="field">shop_id: int</text>
  <text x="270" y="155" class="field">created_by_superadmin_id: int</text>
  <text x="270" y="170" class="field">contact: string</text>
  <text x="270" y="185" class="field">created_at: datetime</text>
  <text x="270" y="200" class="field">updated_at: datetime</text>
  <text x="270" y="215" class="field">status: bool</text>

  <!-- SHOP -->
  <rect x="500" y="40" width="200" height="140" fill="#2ECC40" class="entity"/>
  <text x="510" y="60" class="title">SHOP</text>
  <text x="510" y="80" class="field">id: int</text>
  <text x="510" y="95" class="field">owner_user_id: int</text>
  <text x="510" y="110" class="field">created_by_superadmin_id: int</text>
  <text x="510" y="125" class="field">plan_id: int</text>
  <text x="510" y="140" class="field">name: string</text>
  <text x="510" y="155" class="field">address: string</text>
  <text x="510" y="170" class="field">created_at: datetime</text>
  <text x="510" y="185" class="field">updated_at: datetime</text>
  <text x="510" y="200" class="field">status: bool</text>

  <!-- PLAN -->
  <rect x="740" y="40" width="220" height="180" fill="#B10DC9" class="entity"/>
  <text x="750" y="60" class="title">PLAN</text>
  <text x="750" y="80" class="field">id: int</text>
  <text x="750" y="95" class="field">name: string</text>
  <text x="750" y="110" class="field">features: string</text>
  <text x="750" y="125" class="field">price: decimal</text>
  <text x="750" y="140" class="field">max_users: int</text>
  <text x="750" y="155" class="field">max_products: int</text>
  <text x="750" y="170" class="field">max_transactions: int</text>
  <text x="750" y="185" class="field">max_shops: int</text>
  <text x="750" y="200" class="field">advanced_analytics: bool</text>
  <text x="750" y="215" class="field">bulk_sms: bool</text>
  <text x="750" y="230" class="field">multi_region: bool</text>
  <text x="750" y="245" class="field">active: bool</text>
  <text x="750" y="260" class="field">created_at: datetime</text>
  <text x="750" y="275" class="field">updated_at: datetime</text>

  <!-- CATEGORY -->
  <rect x="40" y="220" width="120" height="60" fill="#FF4136" class="entity"/>
  <text x="50" y="240" class="title">CATEGORY</text>
  <text x="50" y="260" class="field">id: int</text>
  <text x="50" y="275" class="field">name: string</text>

  <!-- PRODUCT -->
  <rect x="200" y="220" width="200" height="140" fill="#39CCCC" class="entity"/>
  <text x="210" y="240" class="title">PRODUCT</text>
  <text x="210" y="260" class="field">id: int</text>
  <text x="210" y="275" class="field">shop_id: int</text>
  <text x="210" y="290" class="field">category_id: int</text>
  <text x="210" y="305" class="field">name: string</text>
  <text x="210" y="320" class="field">unit: string</text>
  <text x="210" y="335" class="field">description: string</text>
  <text x="210" y="350" class="field">price: decimal</text>
  <text x="210" y="365" class="field">created_at: datetime</text>
  <text x="210" y="380" class="field">updated_at: datetime</text>
  <text x="210" y="395" class="field">status: bool</text>

  <!-- Relationships (arrows) -->
  <line x1="220" y1="100" x2="260" y2="100" class="relation"/>
  <line x1="460" y1="100" x2="500" y2="100" class="relation"/>
  <line x1="700" y1="100" x2="740" y2="100" class="relation"/>
  <line x1="400" y1="290" x2="200" y2="290" class="relation"/>
  <line x1="200" y1="290" x2="160" y2="250" class="relation"/>
</svg>
